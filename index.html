<!DOCTYPE HTML>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Визначення площі прямокутника</title>
    <style>
        /* Основний стиль сторінки */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #b2dfdb, #4db6ac);
            color: #333;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        /* Контейнер */
        .container {
            text-align: center;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #00796b;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        
        /* Стиль результату */
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
            font-weight: bold;
            background-color: #e0f2f1;
            padding: 15px;
            border-radius: 8px;
        }
        
        /* Стилізація кнопки */
        .button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            color: #ffffff;
            background-color: #00796b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .button:hover {
            background-color: #004d40;
        }
    </style>
</head>    
<body>
    <div class="container">
        <h1>Обчислення площі прямокутника</h1>
        <p>Введіть ширину і висоту прямокутника для обчислення площі:</p>

        <!-- Поля для введення ширини та висоти -->
        <label for="width">Ширина:</label>
        <input type="number" id="width" placeholder="Введіть ширину" /><br><br>
        
        <label for="height">Висота:</label>
        <input type="number" id="height" placeholder="Введіть висоту" /><br><br>

        <!-- Кнопка для обчислення площі -->
        <button class="button" onclick="displayArea()">Обчислити площу</button>

        <!-- Результат -->
        <div class="result" id="result">Результат з’явиться тут</div>
    </div>

    <script>
        // Опис функції для обчислення площі прямокутника
        function calculateArea(width, height) {
            return width * height;
        }

        // Функція для виклику calculateArea() та виведення результату
        function displayArea() {
            const width = parseFloat(document.getElementById("width").value);
            const height = parseFloat(document.getElementById("height").value);

            // Перевірка на валідність введених значень
            if (isNaN(width) || isNaN(height) || width <= 0 || height <= 0) {
                document.getElementById("result").innerText = "Будь ласка, введіть правильні значення ширини і висоти.";
                return;
            }

            // Викликаємо calculateArea і виводимо результат
            const area = calculateArea(width, height);
            document.getElementById("result").innerText = "Площа прямокутника: " + area + "cm";
        }
    </script>
</body>
</html>
